formatter: "markdown table"

header-from: .docs/header.md
footer-from: .docs/footer.md

recursive:
  enabled: false
  path: modules

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}
  
  {{ .Requirements }}
  
  {{ .Providers }}
  
  {{ .Modules }}
  
  {{ .Resources }}
  
  {{ .Inputs }}
  
  {{ .Outputs }}
  
  {{ .Footer }}

output:
  file: "README.md"
  mode: replace
  template: |-
    <!--
    
    
    **
    ** DO NOT EDIT THIS FILE
    **
    ** This file was automatically generated by the `terraform-docs`.
    ** 1) Make all changes to `.docs/header.md`
    ** 2) Run`make readme` to rebuild this file.
    **
    ** That's all folks!
    **
    
    
    -->
    {{ .Content }}

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
